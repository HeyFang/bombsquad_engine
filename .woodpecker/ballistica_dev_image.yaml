when:
  - event: manual

steps:
  - name: build_and_publish
    image: woodpeckerci/plugin-kaniko
    settings:
      dockerfile: .woodpecker/Dockerfile
      registry: codeberg.org
      repo: ${CI_REPO}-dev
      tag: latest
      username: ${CI_REPO_OWNER}
      password:
        from_secret: ACCESS_TOKEN
